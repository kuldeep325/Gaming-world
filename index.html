<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming world</title>
    <!-- fontawesome-->
    <script defer src="./fontawesome-free-5.15.3-web/js/all.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- nav -->
    <nav class="navbar">
        <div class="navbar-center">
            <div class="hamburgerMenu">
                <span class="nav-icon">
                    <i class="fas fa-bars"></i>
                </span>
            </div>
            <!-- logo here -->
            <span class="logo"><a href="#"> Gaming World </a></span>
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- end of nav -->
    <!-- hero image -->
    <header id="home">
        <div id="img1" class="hero slide fade">
            <div class="banner">

                <a href="#products-page">
                    <button class="banner-btn">shop now </button>
                </a>
            </div>
        </div>
        <div id="img2" class="hero slide fade">
            <div class="banner">

                <a href="#products-page">
                    <button class="banner-btn">shop now </button>
                </a>
            </div>
        </div>
        <div id="img3" class="hero slide fade">
            <div class="banner">

                <a href="#products-page">
                    <button class="banner-btn">shop now </button>
                </a>
            </div>
        </div>
        <div id="img4" class="hero slide fade">
            <div class="banner">

                <a href="#products-page">
                    <button class="banner-btn">shop now </button>
                </a>
            </div>
        </div>
        <div id="img5" class="hero slide fade">
            <div class="banner">

                <a href="#products-page">
                    <button class="banner-btn">shop now </button>
                </a>
            </div>
        </div>
    </header>
    <div class="dotsbox" style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>

    </div>
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
    <!-- end of hero image -->
    <!-- game products -->
    <section id="products-page" class="products">
        <button id="redirect">sign in</button>
        <div class="section-title">
            <h2>game store</h2>

        </div>
        <div class="products-center">
            <!-- single product -->
            <!-- <article id="p-scroll" class="product">
                <div class="img-container">
                    <img src="./images/img1.jpg" alt="product" class="product-img">

                    <button class="bag-btn" data-id='1'>
                        <i class="fas fa-shopping-cart"></i>
                        add to bag
                    </button>
                </div>
                <div class="product-tile">
                    <p>24/07/21</p>
                    <h3>The Legend of Zeldaâ„¢: Skyward Sword HD</h3>
                    <h4>$15</h4>
                </div>
            </article> -->
            <!--End of single product -->
        </div>
    </section>
    <!--end of products  -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>your cart</h2>
            <div class="cart-content">
                <!-- cart item -->
                <div class="cart-item">
                    <img src="./images/img1.jpg" alt="">
                    <div>
                        <h4>game one</h4>
                        <h5>$99.00</h5>
                        <span class="remove-item">remove</span>
                    </div>
                    <div>
                        <i class="fas fa-chevron-up"> </i>
                        <p class="item-amount">0</p>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                <!-- end of cart item -->
            </div>
            <div class="cart-footer">
                <h3>your total : $ <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">
                    Purchase
                </button>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
    <script src="./slider.js"></script>
</body>

</html>
