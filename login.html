<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="jquery.validate.min.js"></script>
    <script src="additional-methods.min.js"></script>
   
    <title>Document</title>
</head>
<body>
    <form method="get" name="login_form" id="login_form">
     <div class = "login-div">
           <h1>Login</h1>
        	<label for="email">Email Address:</label>
        	<input type="text" name="email_login" id="email-login" autofocus><br>
        	<label for="password">Password:</label>
        	<input type="password" name="password_login" id="password" placeholder="At least 6 letters or numbers" ><br>
            <input class = "btn" type= "submit" id="submit-btn" value="Submit">
    </div>
</form>
<script>
    $(document).ready(function() {
    $("#email-login").focus();
	$("#login_form").validate({
		rules: {
			email_login: {
				required: true,
				email: true
			},
			password_login: {
				required: true,
                pattern: '^[a-zA-Z0-9]+$',
				minlength: 6
			},
        }
        });
    });

</script>
</body>
</html>
