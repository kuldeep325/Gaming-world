<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Membership Signup</title>
    <link rel="stylesheet" href="style.css">
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="jquery.validate.min.js"></script>
    <script src="additional-methods.min.js"></script>

    <script src="main.js"></script>
</head>

<body>
    <main>

        <form method="get" name="register_form" id="register_form">
            <div class="registeration-form-div">
                <h1>Sign Up</h1>
                <fieldset>
                    <legend>Registration Information</legend>

                    <label for="email">Email Address:</label>
                    <input type="text" name="email" id="email-regster" autofocus><br>

                    <div class="form-group">
                        <label for="password">Password:</label>

                        <input type="password" name="password" id="password-register"
                            placeholder="At least 6 letters or numbers"><br>
                        <label for="verify">Verify Password:</label>
                        <input type="password" name="verify" id="verify-password"><br>


                        <legend>Member Information</legend>
                        <label for="first_name">First Name:</label>
                        <input type="text" name="first_name" id="first_name"><br>
                        <label for="last_name">Last Name:</label>
                        <input type="text" name="last_name" id="last_name"><br>
                        <label for="state">State:</label>
                        <input type="text" name="state" id="state" ><br>
                        <label for="zip">ZIP Code:</label>
                        <input type="text" name="zip" id="zip" placeholder="99999 or 99999-9999"><br>
                        <label for="phone">Phone Number:</label>
                        <input type="text" name="phone" id="phone" placeholder="999-999-9999"><br>
                </fieldset>

                <fieldset id="buttons">
                    <legend>Submit Your Membership</legend>
                    <label>&nbsp;</label>
                    <input class="btn" type="submit" id="submit" value="Submit">
                    <input class="btn" type="reset" id="reset" value="Reset"><br>
                </fieldset>
            </div>
        </form>
    </main>
</body>

</html>
